<div>
    <h2>Register user</h2>
    <hr/>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="username" class="col-lg-2 control-label">Username</label>

            <div class="col-lg-10">
                <input type="text" class="form-control" id="username" ng-model="credentials.username"
                       ng-required="true" placeholder="Username">
            </div>
        </div>

        <div class="form-group">
            <label for="firstName" class="col-lg-2 control-label">First name</label>

            <div class="col-lg-10">
                <input type="text" class="form-control" id="firstName" ng-model="credentials.firstName"
                       ng-required="true" placeholder="First name">
            </div>
        </div>

        <div class="form-group">
            <label for="lastName" class="col-lg-2 control-label">Last name</label>

            <div class="col-lg-10">
                <input type="text" class="form-control" id="lastName" ng-model="credentials.lastName"
                       ng-required="true" placeholder="Last name">
            </div>
        </div>

        <div class="form-group">
            <label for="password" class="col-lg-2 control-label">Password</label>

            <div class="col-lg-10">
                <input type="password" class="form-control" id="password" ng-model="credentials.password"
                       ng-required="true" placeholder="Password">
            </div>
        </div>

        <div class="form-group">
            <label for="confirmPassword" class="col-lg-2 control-label">Confirm password</label>

            <div class="col-lg-10">
                <input type="password" class="form-control" id="confirmPassword" ng-model="credentials.confirmPassword"
                       ng-required="true" placeholder="Confirm password">
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <a ng-click="register('basic', credentials)" class="btn btn-primary">Submit</a>
            </div>
        </div>
    </form>
</div>
