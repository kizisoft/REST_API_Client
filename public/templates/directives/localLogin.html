<div>
    <h3>Local login</h3>
    <hr/>
    <form class="form-horizontal">
        <div ng-if="isLocalUser">
            <div class="form-group">
                <div class="col-md-10 col-md-offset-2">
                    <a ng-click="changePassword()" class="btn alert-success">Change password</a>
                </div>
            </div>
        </div>

        <div ng-if="!isLocalUser">
            <div class="form-group">
                <label for="password" class="col-md-2 control-label">Password</label>

                <div class="col-md-10">
                    <input type="password" class="form-control" id="password" ng-model="credentials.password"
                           ng-required="true" placeholder="Password">
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword" class="col-md-2 control-label">Confirm password</label>

                <div class="col-md-10">
                    <input type="password" class="form-control" id="confirmPassword"
                           ng-model="credentials.confirmPassword"
                           ng-required="true" placeholder="Confirm password">
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-10 col-md-offset-2">
                    <a ng-click="setPassword()" class="btn btn-primary">Set password</a>
                </div>
            </div>
        </div>
    </form>
</div>
