<div>
    <h2>{{user.username}}</h2>
    <hr/>
    <div class="row">
        <div class="col-md-3">
            <div class="avatar-wrapper">
                <div class="user-pic plate">
                    <img ng-if="user.image.url" ng-src="{{user.image.url}}" id="user-pic"
                         class="img-responsive"/>
                    <span ng-if="!user.image.url" id="user-glyph" class="fa fa-user"></span>
                </div>
            </div>
        </div>

        <div class="col-md-9">
            <ul class="user-details">
                <li>
                    <span>Public information</span>
                    <dl>
                        <dt>First name</dt>
                        <dd>{{user.firstName}}</dd>

                        <dt>Last name</dt>
                        <dd>{{user.lastName}}</dd>
                    </dl>
                </li>

                <li ng-if="isPrivateAuthorized">
                    <span>Private information</span>
                    <dl>
                        <dt>Email</dt>
                        <dd>{{user.email}}</dd>
                    </dl>
                </li>
            </ul>

            <div ng-if="isPrivateAuthorized" class="clearfix">
                <a ng-href="#/profile/edit/{{user.id}}" class="btn btn-info pull-right">Edit profile</a>
            </div>
        </div>
    </div>
</div>
